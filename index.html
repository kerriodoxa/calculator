<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <div id="display">
            <p id="display-text"></p>
        </div>
        <hr>
        <div class="buttons">
            <div class="ac button">AC</div>
            <div class="remove button">â†µ</div>
            <div class="divide button">/</div>
            <div class="seven button">7</div>
            <div class="eight button">8</div>
            <div class="nine button">9</div>
            <div class="multiply button">*</div>
            <div class="four button">4</div>
            <div class="five button">5</div>
            <div class="six button">6</div>
            <div class="subtract button">-</div>
            <div class="one button">1</div>
            <div class="two button">2</div>
            <div class="three button">3</div>
            <div class="add button">+</div>
            <div class="zero button">0</div>
            <div class="equals button">=</div>
            <img src="https://www.crushpixel.com/big-static19/preview4/calculator-icon-3342047.jpg" alt="calc image">
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
